
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([28.37106393746041, -81.54193715812352], 14.0);

    var OTM = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	    maxZoom: 17,
	    attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        }).addTo(map);

    var photo = L.tileLayer('./Tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
        }).addTo(map);

    var Tiles = {
        "Open Topo Map": OTM,
        "2002 Disney World EPCOT": photo
    };

    var ResortIcon = L.icon({ 
            iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/925/925549.svg?token=exp=1614624212~hmac=2b457fb522400397d40b79af2614828d',
            iconSize: [30,30],
            popupAnchor: [0,0]
        });
        
    var ResortPopup = "Disney's Riviera Resort<br/><img src='http://allears.net/wp-content/uploads/2018/11/Image_WDW_Riviera-Resort.jpg'width='200px'/><br/> Opened in 2019, this resort replaced several buildings along Barefoot Bay that can be seen in the 2002 aerial view.";

    var ResortMarker = L.marker([28.3660, -81.5416],{icon:ResortIcon}).addTo(map)
        .bindPopup(ResortPopup);
      
    var PagodaIcon = L.icon({ 
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/2510/2510482.svg?token=exp=1614624656~hmac=117b521acf2225c766a640b1952e403d',
        iconSize: [30,30],
        popupAnchor: [0,0]
        });

    var PagodaPopup = "Goju-no-to Pagoda<br/><img src='https://www.mouseplanet.info/gallery/d/313332-2/110-Japanese+Pagoda.jpg'width='200px'/><br/>This pagoda is featured at the entrance to Disney's Japan Pavilion and can be seen as a small blue shape in 2002 aerial image. No significant renovations affecting the pagoda have occurred since 2002."; 
    
    var PagodaMarker = L.marker([28.3679, -81.5503],{icon:PagodaIcon}).addTo(map)
        .bindPopup(PagodaPopup);
        
    var SeaIcon = L.icon({ 
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/875/875011.svg?token=exp=1614624366~hmac=c59337eeed89e0144e7c6532570d817a',
        iconSize: [30,30],
        popupAnchor: [0,0]
        });
        
    var SeaPopup = "The Seas with Nemo and Friends<br/><img src='https://www.wdwinfo.com/wp-content/uploads/2018/05/TheSeas.jpg'width='200px'/><br/>The shift from the original exhibit, The Living Seas, to the Nemo attraction occurred between 2004 and 2006. A Nemo and friends sculpture was added outside the door and the front facade of the pavilion was partly redone to depict mounted fish and sea turtles instead of a sunrise mural segment, though the wave portion of the mural remains the same. The front half of the pavilion was painted a teal/sea-blue, in comparison to the white it used to be.";

    var SeaMarker = L.marker([28.3755, -81.5509],{icon:SeaIcon}).addTo(map)
            .bindPopup(SeaPopup);

    var Vectors = {
      "Disney's Riviera Resort":ResortMarker,
      "Goju-no-to Pagoda":PagodaMarker,
      "The Seas with Nemo and Friends":SeaMarker
    };

    L.control.layers(Tiles, Vectors).addTo(map);
 
  </script>
</body>
</html>
